<!DOCTYPE html>
<html>
<body>
<title>Validation</title>
<p>Enter some text in the fields below, then press the "Submit form" button to submit the form.</p>

<form id="myForm" onsubmit="return validateForm()" method="post">
  First name: <input type="text" name="fname" id="fname_id"><br><br><br>
  Last name: <input type="text" name="lname" id="lname_id"><br><br><br>
  <select name="colleges" id="clg_id">
  	<option value="">--select colleges ---</option>
  	<option value="AEC">AEC</option>
  	<option value="ACET">ACET</option>
  	<option value="ACOE">ACOE</option>
  </select><br><br><br>
       Male<input type="radio" name="gender" id="gen_id">
       Female<input type="radio" name="gender" id="gen_id">
       <br><br>
  <input type="submit" value="Submit">

</form>

<script>
function validateForm(){
  let fname = document.getElementById('fname_id').value;
  let lname = document.getElementById('lname_id').value;
  let clg = document.getElementById('clg_id').value;
  let gender = document.getElementById('gen_id').value;
  if(fname == ''){
    alert("First name must be filled out");
    return false;
  }
  if(lname == ''){
    alert("Last name must be filled out");
    return false;
  }
  if(clg == ''){
    alert("please choose college");
    return false;
  }
  if(gender == ''){
    alert("Select the gender");
    return false;
  }
	
}

</script>

</body>
</html>
