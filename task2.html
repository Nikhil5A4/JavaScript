<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table model</title>
</head>
<body>
<table border="2" cellpadding="4">
	<th>Coursename</th>
	<th>Course number</th>
	<th>Course fees</th>
	<th>place</th>
	<tbody id="tbdy">
		
	</tbody>
</table>
<script type="text/javascript">
	var obj=[{
   		'Coursename':'HTML',
   		'Coursenumber':'0577',
   		'Coursefees':'4500/-',
   		'place':'THUB',
   		

   	},
   	{
   		'Coursename':'CSS',
   		'Coursenumber':'2685',
   		'Coursefees':'5400/-',
   		'place':'THUB'

   	},
   	{
   		'Coursename':'BOOTSTRAP',
   		'Coursenumber':'4560',
   		'Coursefees':'5000/-',
   		'place':'THUB'

   	},
   	{
   		'Coursename':'JS',
   		'Coursenumber':'3456',
   		'Coursefees':'6300/-',
   		'place':'THUB'

   	}
   	]
     var tableBody = document.getElementById("tbdy");

	   for (var i = 0; i < obj.length; i++)
     {
		var row = tableBody.insertRow(i);

		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);

		cell1.innerHTML = obj[i].Coursename;
		cell2.innerHTML = obj[i].Coursenumber;
		cell3.innerHTML = obj[i].Coursefees;
		cell4.innerHTML = obj[i].Place;
	  }
</script>
</body>
</html>
</script>

</body>
</html>
