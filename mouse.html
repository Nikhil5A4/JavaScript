<!DOCTYPE html>
<html>
<head>
	<title>mouse</title>
	<style type="text/css">
		.d{
			color: olive;

		}
	</style>
</head>
<body>
	<button class="d" id="btn_id" >Nikhil</button>
	<script type="text/javascript">
		let btn = document.getElementById('btn_id')
		btn.onmouseout = sample
		function sample (){
			 document.body.style.background='black';
		}
	</script>

</body>
</html>
