<!DOCTYPE html>
<html>
<head>
	<title>Cal</title>
	<style type="text/css">
		td{
			text-align: center;
			font-weight: bold;
		}
		.c{
			color: white;

		}
		.		td:not(#r){
			cursor:pointer;
		}
		
	</style>
</head>
<body>
	<center>
		<h1>Calculator</h1>
	<table border="" style="height: 150px;width:150px;background-color: black;">
		<tr >
			<td colspan="4" height="20px" id="r" style="text-align: right;background-color: white"></td>
			
		</tr>
		<tr class="c">

			<td onclick="getnum(9)">9</td>
			<td onclick="getnum(8)">8</td>
			<td onclick="getnum(7)">7</td>
			<td onclick="getnum('/')">/</td>
		</tr>
		<tr class="c">
			<td onclick="getnum(6)">6</td>
			<td onclick="getnum(5)">5</td>
			<td onclick="getnum(4)">4</td>
			<td onclick="getnum('*')">*</td>
		</tr>
		<tr class="c">
			<td onclick="getnum(3)">3</td>
			<td onclick="getnum(2)">2</td>
			<td onclick="getnum(1)">1</td>
			<td onclick="getnum('-')">-</td>
		</tr>
		<tr class="c">
			<td onclick="getnum(0)">0</td>
			<td onclick="clearall()">C</td>
			<td onclick="getnum('=')">=</td>
			<td onclick="getnum('+')">+</td>
		</tr>
	</table></center>
	<script type="text/javascript">
		function getnum(val)
		{
			if (val=='=') {
				var res=document.getElementById('r').innerText;
				document.getElementById('r').innerText=eval(res);
			}
			else
			{
				document.getElementById('r').innerText +=val;
			}

		}
		function clearall()
		{
			document.getElementById('r').innerText='';
		}
	</script>

</body>
</html>
